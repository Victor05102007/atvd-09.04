<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atvd graus</title>

    <link rel="stylesheet" href="/programação/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="/programação/scripts.js" defer></script>
  </head>
  <body>
    <section class="container">
      <form class="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="local" id="local" placeholder="City" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <div class="weather_results">
        <h1 class="title">Name city</h1>
        <div class="infos">
          <div class="temp">
            <img
              src="#"
              alt="imagem vindo da api referente ao tempo"
              id="img"
            />
            <div>
              <p class="temp_value" id="temptop">32 <sup>C°</sup></p>
              <p class="temp_description">Ensolarado</p>
            </div>
          </div>
        </div>
        <div class="other_infos">
          <div class="info">
            <i class="temp_max_icon fa-solid fa-temperature-high"> </i>
            <div>
              <h2>Temp. Max</h2>
              <p class="temp_max" id="tempmax">32 <sub>C°</sub></p>
            </div>
          </div>

          <div class="info">
            <i class="temp_min_icon fa-solid fa-temperature-low"> </i>
            <div>
              <h2>Temp. Max</h2>
              <p class="temp_min" id="tempmin">10 <sub>C°</sub></p>
            </div>
          </div>

          <div class="info">
            <i class="humidity_icon fa-solid fa-droplet"> </i>
            <div>
              <h2>umidade</h2>
              <p class="humidity" id="humidity">70%</p>
            </div>
          </div>

          <div class="info">
            <i class="wind_icon fa-solid fa-wind"> </i>
            <div>
              <h2>Vento</h2>
              <p class="wind" id="wind">6 Km/h</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <button type="submit">Procurar Local!</button>
  </body>
</html>
