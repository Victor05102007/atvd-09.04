<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade - Temperatura</title>

    <link rel="stylesheet" href="/programação/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="/programação/scripts.js" defer></script>
  </head>
  <body>
    <section class="container">
      <form class="search" id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="local" id="local" placeholder="Cidade" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div id="papai">
        <div class="weather_results" id="weather_results">
          <h1 class="title" id="title">Cidade</h1>
          <div class="infos">
            <div class="temp">
              <img src="#" alt="Ícone do clima atual" id="img" />
              <div>
                <p class="temp_value" id="temp_value">32 <sup>°C</sup></p>
                <p class="temp_description" id="temp_description">Ensolarado</p>
              </div>
            </div>
          </div>

          <div class="other_infos">
            <div class="info">
              <i class="temp_max_icon fa-solid fa-temperature-high"></i>
              <div>
                <h2>Temp. Max</h2>
                <p class="temp_max" id="temp_max">32 <sub>°C</sub></p>
              </div>
            </div>

            <div class="info">
              <i class="temp_min_icon fa-solid fa-temperature-low"></i>
              <div>
                <h2>Temp. Min</h2>
                <p class="temp_min" id="temp_min">10 <sub>°C</sub></p>
              </div>
            </div>

            <div class="info">
              <i class="humidity_icon fa-solid fa-droplet"></i>
              <div>
                <h2>Umidade</h2>
                <p class="umidade" id="umidade">70%</p>
              </div>
            </div>

            <div class="info">
              <i class="wind_icon fa-solid fa-wind"></i>
              <div>
                <h2>Vento</h2>
                <p class="vento" id="vento">6 Km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
